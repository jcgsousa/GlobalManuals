<!DOCTYPE html>
<html lang="pt-pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <ul>
    <div>
      <p>
        <img id="thumbnail01" src="" alt="Thumbnail Image" />
      </p>
    </div>
  </ul>
  
  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var imagem = urlParams.get('imagem');
    document.getElementById('thumbnail01').src = imagem;
  </script>
</body>

</html>
